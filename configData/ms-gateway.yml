server:
  port: 9090

spring:
  application:
    name: ms-gateway

  security:
    oauth2:
      client:
        provider:
          keycloak-provider:
            issuer-uri: http://localhost:8082/realms/masterEvents
        registration:
          api-gateway-service:
            provider: keycloak-provider
            client-id: api-gateway-client
            client-secret: toDBMTqzwxJsCd14cYL883YphnTcdgcb
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:9090/login/oauth2/code/keycloak

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - TokenRelay
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: api-event
          uri: lb://api-event
          predicates:
            - Path=/event/**
        - id: ms-transactions
          uri: lb://ms-transactions
          predicates:
            - Path=/stripe/**

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  management:
    endpoint:
      gateway:
        enable: true
    endpoints:
      web:
        exposure:
          include: gateway
